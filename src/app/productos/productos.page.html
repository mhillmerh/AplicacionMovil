<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="varios"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="character">
    <ion-card>
      <ion-card-content>
        <img src="{{character.image}}" alt="">
        <ion-card-tittle>
          {{character.name}}
        </ion-card-tittle>
        <p>{{character.status}}</p>
  
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
