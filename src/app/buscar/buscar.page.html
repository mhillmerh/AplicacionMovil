<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-searchbar showCancelButton="focus" placeholder="Buscar"></ion-searchbar><ion-icon slot="start" name="paw-outline"></ion-icon>
        
        
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header> Menu Principal </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button href="tablinks/inicio">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label> Home </ion-label>
          </ion-item>
          <ion-item button href="tablinks/productos/:id">
            <ion-icon slot="start" name="paw-outline"></ion-icon>
            <ion-label> Productos </ion-label>
          </ion-item> 
          <ion-item button href="tablinks/perfil">
            <ion-icon slot="start" name="person" ></ion-icon>
            <ion-label > perfil </ion-label>
          </ion-item>
          <ion-item button href="tablinks/config">
            <ion-icon slot="start" name="cog"></ion-icon>
            <ion-label> Configuracion </ion-label>
          </ion-item>               
          <ion-item button href="tablinks/contacto">
            <ion-icon slot="start" name="call-outline"></ion-icon>
            <ion-label> Contactos </ion-label>
          </ion-item>        
          <ion-item button>
            <ion-icon slot="start" name="back"></ion-icon>
            <ion-label> Atras... </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        <ion-title>Buscar</ion-title>
      </ion-toolbar>
    </ion-header>
<ion-searchbar showCancelButton="focus" placeholder="Buscar"></ion-searchbar>

<ion-content>
