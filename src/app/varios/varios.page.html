<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tablinks/inicio"></ion-back-button>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/productos/' + character.id]">
      <ion-avatar slot="start">
        <img src="{{character.image}}" alt="">

      </ion-avatar>
      <ion-label>
        {{character.name}}
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
