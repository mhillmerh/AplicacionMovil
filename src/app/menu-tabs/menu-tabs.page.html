<ion-app>
  <ion-header>
    <ion-toolbar>
       <ion-avatar slot="start">
         <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
       </ion-avatar>                     
            <ion-label> Mi Tienda </ion-label>                 
    </ion-toolbar>         
  </ion-header>
     <ion-content>
       <ion-list class="ion-list">
         <ion-list-header class="list-header"> Menu Principal </ion-list-header>
         <ion-menu-toggle auto-hide="false">
           <ion-item lines="none" detail="false" class="ion-icon" button href="tablinks/perfil">
              <ion-icon slot="start" name="person" ></ion-icon>
              <ion-label > Perfil </ion-label>
           </ion-item>
           <ion-item lines="none" detail="false" class="ion-icon" button href="tablinks/inicio">
              <ion-icon  slot="start" name="home"></ion-icon>
              <ion-label> Inicio </ion-label>
           </ion-item>           
           <ion-item lines="none" detail="false" class="ion-icon" button href="">
              <ion-icon slot="start" name="search"></ion-icon>
              <ion-label> Buscar </ion-label>
           </ion-item>
           <ion-item lines="none" detail="false" class="ion-icon" button href="">
              <ion-icon slot="start" name="heart-outline"></ion-icon>

           </ion-item>           
           <ion-item lines="none" detail="false" class="ion-icon" button href="">
            <ion-icon slot="start" name="cash-outline"></ion-icon>

          </ion-item>             
           <ion-item lines="none" detail="false" class="ion-icon" button href="tablinks/config">
             <ion-icon slot="start" name="cog"></ion-icon>
             <ion-label> Ajustes </ion-label>
           </ion-item>                                          
           <ion-item lines="none" detail="false" class="ion-icon" button href="tablinks/contacto">
             <ion-icon slot="start" name="call-outline"></ion-icon>
             <ion-label> Contactos </ion-label>
           </ion-item>  
           <ion-item lines="none" detail="false" class="ion-icon" button href="">
            <ion-icon slot="start" name="help-circle-outline"></ion-icon>
            <ion-label> Acerca de </ion-label>
          </ion-item>            
           <ion-item lines="none" detail="false" class="ion-icon" button href="">
             <ion-icon slot="start" name="arrow-back-circle-outline"></ion-icon>
             <ion-label> Volver... </ion-label>
           </ion-item>           
         </ion-menu-toggle>
       </ion-list>
     </ion-content>    
</ion-app>
