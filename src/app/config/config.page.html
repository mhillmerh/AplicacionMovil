<ion-app>
  <ion-header>
    <ion-toolbar>
       <ion-buttons slot="start">
        
          <ion-button href="tablinks/inicio">
             <ion-icon name="home-outline" ></ion-icon>              
          </ion-button>
        
      </ion-buttons>  
      <ion-title>Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageURL"> </ion-img>
      </ion-avatar>
      <ion-label>
        {{place.title}}
      </ion-label>

    

    </ion-item>
  </ion-list>

</ion-content>
